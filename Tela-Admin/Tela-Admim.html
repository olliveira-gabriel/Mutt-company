<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Tela-Admim.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Admin</title>
</head>
<body>
    <main class="Container-Principal">
        <!-- Define a seção principal do conteúdo da página -->
        <header class="Cabecalho">
            <!-- Define o cabeçalho da página -->
            <img id="Logo-Cabecalho" class="MUTT-logo" src="imagens/imagens-header/Logo DARK.png" alt="Logo MUTT COMPANY" onclick="Logo_Header()">
            <!-- Insere a logo da empresa, o `onclick="Logo_Header()"` chama a função JavaScript "Logo_Header()" quando a logo é clicada. -->
            <h1 class="Titulo">Tela Admin</h1>
            <!-- Define o título do header -->
            <div class="icons">
                <!-- Contém os ícones do carrinho e do usuário -->
                <div class="carrinho">
                    <!-- Define o ícone do carrinho -->
                    <img class="Carrinho-logo" src="imagens/imagens-header/Carrinho branco.png" alt="Carrinho">
                    <!-- Insere a imagem do carrinho -->
                    <p>Carrinho</p>
                    <!-- Define o texto "Carrinho" -->
                </div>
                <div id="Entrar" class="user" onclick="Login_Header()">
                    <!-- Define o ícone do usuário -->
                    <img class="User-logo" src="imagens/imagens-header/User .png" alt="Carrinho">
                    <!-- Insere a imagem do usuário -->
                    <p>Entrar</p>
                    <!-- Define o texto "Entrar" -->
                </div>
            </div>
        </header>
            <section class="Primeira-sessao">
                
                <div class="Dados-pruduto">
                    <input type="text" id="nome" placeholder="Nome do Produto" required>
                    <input type="text" id="urlImage" placeholder="URL da Imagem do Produto" required>
                    <input type="number" id="preco" placeholder="Preço do Produto" required>
                    <input type="text" id="descricao" placeholder="Descrição do Produto" required>
                    
                    <div class="Tipo-Produto">
                        <h1>Tipo Produto</h1>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="Óculos" name="tipodepeça" value="Óculos">
                                <span></span>
                                    Oculos
                                
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="Roupa" name="tipodepeça" value="Roupa">
                                <span></span>
                                Roupa
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="Tênis" name="tipodepeça" value="Tênis">
                                <span></span>
                                Tenis
                            </label>
                        </div>
                    </div>

                    <div class="Marca-Produto">
                        <h1>Marca Produto</h1>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="Oakley" name="marca" value="Oakley">
                                <span></span>
                                    Oakley
                                
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="Nike" name="marca" value="Nike">
                                <span></span>
                                Nike
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="Mizuno" name="marca" value="Mizuno">
                                <span></span>
                                Mizuno
                            </label>
                        </div>
                    </div>


                    <div class="Adcionar-carrinho">
                        <button class="Button-Style" onclick="cadastrarProduto()">Criar Produto</button>
                    </div>
                    <div id="produtos">
                        <h2>Produtos Cadastrados</h2>
                        <button class="Limpar-Lista" onclick="limparProdutos()">Limpar lista</button>
                        <ul id="listaProdutos"></ul>
                    </div>
                </div>
            </section>

    </main>

    <script src="Tela-Admim.js"></script>
</body>
</html>
