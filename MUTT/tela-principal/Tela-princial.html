<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tela-principal.css">
    <title>MUTT</title>
</head>
<body>
    <main class="Container-Principal">
        <!-- Define a seção principal do conteúdo da página -->
        <header class="Cabecalho">
            <!-- Define o cabeçalho da página -->
            <img id="Logo-Cabecalho" class="MUTT-logo" src="imagens/Logo DARK.png" alt="Logo MUTT COMPANY" onclick="Logo_Header()">
            <!-- Insere a logo da empresa, O`onclick="Logo_Header()"` chama a função JavaScript "Logo_Header()" quando a logo é clicada. -->
            <h1 class="Titulo">MUTT COMPANY</h1>
            <!-- Define o título do header -->
            <div class="icons">
                <!-- Contém os ícones do carrinho e do usuário -->
                <div class="carrinho">
                    <!-- Define o ícone do carrinho -->
                    <img class="Carrinho-logo" src="imagens/Carrinho branco.png" alt="Carrinho">
                    <!-- Insere a imagem do carrinho -->
                    <p>Carrinho</p>
                    <!-- Define o texto "Carrinho" -->
                </div>
                <div id="Entrar" class="user" onclick="Login_Header()">
                    <!-- Define o ícone do usuário -->
                    <img class="User-logo" src="imagens/User .png" alt="Carrinho">
                    <!-- Insere a imagem do usuário -->
                    <p>Entrar</p>
                    <!-- Define o texto "Entrar" -->
                </div>
            </div>
        </header>
        <section class="banner">
            <!-- Define a seção do banner -->
            <img src="imagens/Banner.png" alt="" class="banner">
            <!-- Insere a imagem do banner -->
        </section>
            <h1 class="Marcas">marcas</h1>
            <!-- Define o título da seção de marcas -->
        <section class="card-Marcas">
            <!-- Define a seção das marcas -->
            <div class="card-oakley">
                    <!-- Define o card da marca Oakley -->
                    <img src="imagens/Logo-oakley.png" alt="Logo">
                    <!-- Insere a logo da Oakley -->
            </div>
            <div class="card-nike">
                <!-- Define o card da marca Nike -->
                <img src="imagens/Logo-Nike.png" alt="Logo">
                <!-- Insere a logo da Nike -->
            </div>
            <div class="card-Mizuno">
                <!-- Define o card da marca Mizuno -->
                <img src="imagens/Logo-Mizuno.png" alt="Logo">
                <!-- Insere a logo da Mizuno -->
            </div>
        </section>
            <h1>Novidades</h1>
        <section class="Novidades">
             <div class="Card-Novidades1">
                <img src="imagens/Oakley Teeth Blue Grey-foto1.png" alt="imagem de tenis">
                <p class="nome">Oakley Teeth Blue Grey</p>
                <p class="preco">R$1249,99</p>
             </div>
        </section>

    </main> 
    <script src="Tela-pricipal.js"></script>
</body>
</html>
