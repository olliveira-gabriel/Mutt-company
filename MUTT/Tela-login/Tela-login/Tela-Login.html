<body>

            <p>Não tem uma conta? <a href="#">Criar uma conta</a></p>
        </div>
        <br><br><br>
        <button onclick="enviar" type="submit" class="bt">Entrar</button>
    </div>
    
    <script src="tela02.js"></script>
