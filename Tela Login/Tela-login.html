<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tela.css">
    <title>Login MUTT</title>
    
</head>
<body>

    <main class="Container-Principal">
        <!-- Define a seção principal do conteúdo da página -->
        <header class="Cabecalho">
            <!-- Define o cabeçalho da página -->
            <img id="Logo-Cabecalho" class="MUTT-logo" src="imagens/imagens-header/Logo DARK.png" alt="Logo MUTT COMPANY" onclick="Logo_Header()">
            <!-- Insere a logo da empresa, O  `onclick="Logo_Header()"` chama a função JavaScript "Logo_Header()" quando a logo é clicada. -->
            <h1 class="Titulo">MUTT COMPANY</h1>
            <!-- Define o título principal da página -->
            <div class="icons">
                <!-- Contém os ícones do carrinho e do usuário -->
                <div class="carrinho">
                    <!-- Define o ícone do carrinho -->
                    <img class="Carrinho-logo" src="imagens/imagens-header/Carrinho branco.png" alt="Carrinho">
                    <!-- Insere a imagem do carrinho -->
                    <p>Carrinho</p>
                    <!-- Define o texto "Carrinho" -->
                </div>
                <div class="user">
                    <!-- Define o ícone do usuário -->
                    <img class="User-logo" src="imagens/imagens-header/User .png" alt="Carrinho">
                    <!-- Insere a imagem do usuário -->
                    <p>Entrar</p>
                    <!-- Define o texto "Entrar" -->
                </div>
            </div>
        </header>

        <div class="Card-Registro">
            <h1> L o g i n </h1>

            <form>

                <input id="usuário_login" class="Input-Form" type="text" placeholder="Usuario">

                <input id="senha_login" class="Input-Form" type="password" placeholder="Senha">

            </form>
            
            <div id="modalmsg" style="display:none;">
                <div class="modal-content">
                    <p id="modalMessage"></p>
                </div>
            </div>

            <a href="../Tela-Registro/Tela-Registro.html">Criar conta</a>
            <a href="../Tela Login - Admin/Tela-login-Admin.html">Administrador</a>

            <div>
                <button class="Button-Style" onclick="logar()">
                    Logar
                </button>
            </div>

        </div>
        
    </main> 

    <script src="Tela-login.js"></script>
</body>
</html>
